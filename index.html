<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.write Example</title>
</head>
<body>
    <h1>Welcome to the Page</h1>

    <script>
        document.write("Hello, this text is written on the page!");
    </script>
</body>
  <body>
    <h2>JavaScript Console and Page Message</h2>

    <script>
        //  creates a message in the browser's console
        console.log("Hello, this message is in the console!");

        //  writes a message directly onto the HTML page
        document.write("Hello, this message is on the page!");
    </script>
</body>
</html>
